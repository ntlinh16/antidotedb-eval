---
#########################
#                       #
#     Infrastructures   #
#                       #
#########################


# the duration to keep the reserved nodes running
walltime: 3:00:00

# the time when you want the nodes to be started.
# the date format is "YYYY-MM-DD HH:MM:SS"
starttime: null

# the OS image name (or environment name) that used to deploy OS on the reserved nodes on G5k system.
# the list of possible OS images can be found at /https://www.grid5000.fr/w/Advanced_Kadeploy#Search_and_deploy_an_existing_environment
cloud_provider_image: debian10-x64-big

# the path to your custom image that used to deploy OS on the reserved nodes on G5k system.
# follow this link to make your custom image: https://www.grid5000.fr/w/Advanced_Kadeploy#How_can_I_make_my_own_environment.3F
custom_image: null

# the name of the cluster and the number of nodes on each cluster that you want to make a reservation for this experiment,
# you need to specify this section. 
# If you declare your clusters information in the section: Experiment Environment Settings (see below),
# you can ignore this section
clusters:
  - cluster: null
    n_nodes: 0
  - cluster: null
    n_nodes: 0


#################################
#                               #
#     Experiment Parameters     #
#                               #
#################################
parameters:
    # the number of repetitions of each experiment
    iteration: [1..10]
    
    #### configuration of fmke_populator
    n_fmke_pop_process:
    dataset: standard
    
    #### configuration of fmke_client
    # the number of client nodes
    n_fmke_client: [1..3]
    # the number of concurrent processes of one client 
    concurrent_clients: [16, 32]
    
    ### configuration of topology
    n_fmke_app: [1..5]
    n_antidote: [3,5,7]

#############################################
#                                           #
#     Experiment Environment Settings       #
#                                           #
#############################################
exp_env:
    # the path to th results directory
    results_dir: antidotedb-eval/result
    # the path to the kubernetes yaml template files to deploy 
    # Antidote cluster,  Antidote monitoring services (prometheus and grafana) and FMKe benchmark
    antidote_yaml_path: antidotedb-eval/exp_config_files/antidotedb_yaml
    monitoring_yaml_path: antidotedb-eval/exp_config_files/monitoring_yaml
    fmke_yaml_path: antidotedb-eval/exp_config_files/fmke_yaml

    
    # The ratio of read and write of the FMKe workload
    # the following is the default setting, the sum of these ratio must be 100(%)
    operations:
      get_pharmacy_prescriptions: 27
      get_prescription_medication: 27
      get_staff_prescriptions: 14
      create_prescription: 8
      get_processed_prescriptions: 7
      get_patient: 5
      update_prescription: 4
      update_prescription_medication: 4
      get_prescription: 4


    ######If you define the following information, the "clusters" filed in the "Infrastructures" will be overwritten ######

    # You should declare the site that kubernetes master node will be deployed in.
    # If it is null, then the k8s master node will be deployed on the first site you specify in the file clusters below
    kube_master_site: paravance
    # The clusters contains the sites that all the Antidote data centers will be deployed,
    # each site has one data center
    clusters: [paravance]
    # the number of each type of node per data center:
    n_antidotedb_per_dc: 3
    n_fmke_app_per_dc: 1
    n_fmke_client_per_dc: 1
